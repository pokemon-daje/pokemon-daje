<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-wrapper">
    <div class="wrapper">
        <ul class="carousel-container">
            <li class="card" id="JOLLY" style="transform: translate(0px); z-index: 1; visibility: hidden; opacity: 0">
                <div class="img"><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/115.png"></div>
                <h2>115| FA</h2>
                <span>Daniele</span>
            </li>
            <div class="curtain-carousel-right" onclick="openCurtains()">
                <img src="/right_pokedex_curtain">
            </div>
            <div class="curtain-carousel-left" onclick="openCurtains()">
                <img src="/left_pokedex_curtain">
            </div>
        </ul>
        <div class="buttons">
            <div id="left" class="btn-circle left"><img src="/left_arrow" onclick="nextImg(-1)"></div>
            <div id="right" class="btn-circle right"><img src="/right_arrow" onclick="nextImg(1)"></div>
        </div>
        <div class="message" role="alert" id="message">
            -- Movete a scambià sti cazzo de pokémon.... daje n' pò. --
        </div>
    </div>
</div>
</body>
</html>
